version: '3.8'

services:
  gen_service:
    build:
      context: ./gen_service
    container_name: gen_service
    environment:
      # OpenAI API key for generation
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "5001:5001"
    volumes:
      # Share generated files with backend container
      - ./backend/generated_files:/backend/generated_files

  backend:
    build:
      context: ./backend
    container_name: backend
    environment:
      # OpenAI API key (passed through) and Python service URLs override
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHON_SERVICE_URL=http://gen_service:5001/api/generate
      - PYTHON_SOP_URL=http://gen_service:5001/api/generate_sop
      - PYTHON_SOP_INLINE_URL=http://gen_service:5001/api/generate_sop_inline
    ports:
      - "5002:5002"
    depends_on:
      - gen_service
    volumes:
      # Share generated files with gen_service container
      - ./backend/generated_files:/app/generated_files

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    environment:
      # Ensure file watchers work in Docker
      - CHOKIDAR_USEPOLLING=true
      - BROWSER=none
    ports:
      - "3000:3000"
    depends_on:
      - backend
  # Smoke test service: runs smoke_test.sh after services are up
  smoke:
    profiles:
      - smoke
    build:
      context: .
      dockerfile: Dockerfile.smoke
    container_name: smoke_test
    depends_on:
      - gen_service
      - backend
      - frontend
    volumes:
      # Mount project to access generated files at runtime
      - .:/app