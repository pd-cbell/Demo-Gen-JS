<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Sender</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container mt-4">
  <h1>Event Sender</h1>
  <form id="eventForm" method="POST" action="{{ url_for('event_sender') }}">
    <div class="form-group">
      <label for="organization">Organization</label>
      <select class="form-control" id="organization" name="organization" required>
        <option value="">Select Organization</option>
        {% for org in organizations %}
        <option value="{{ org }}">{{ org }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="filename">Event File</label>
      <select class="form-control" id="filename" name="filename" required>
        <option value="">Select a file</option>
      </select>
    </div>
    <div class="form-group">
      <label for="routing_key">PagerDuty Routing Key</label>
      <input type="text" class="form-control" id="routing_key" name="routing_key" required>
    </div>
    <button type="submit" id="sendButton" class="btn btn-primary">Send Events</button>
  </form>
  <div id="progress" style="display: none; margin-top: 20px;">
    <div class="progress">
      <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
    <p id="progress-text">Sending events... Please wait.</p>
  </div>
</div>
<div class="container mt-4" id="scheduleSummaryContainer" style="display:none;">
  <h2>Event Schedule Summary</h2>
  <table id="scheduleSummaryTable" class="table table-striped"></table>
</div>
<div class="container mt-4" id="resultsToggleContainer" style="display:none;">
  <button id="toggleResultsBtn" class="btn btn-primary">Show Detailed Results</button>
</div>
<div class="container mt-4" id="resultsSection" style="display:none;">
  <h2>Event Send Results</h2>
  <table id="resultsTable" class="table table-bordered"></table>
</div>
<script>
  // When organization is selected, fetch event files
  $("#organization").change(function(){
      var org = $(this).val();
      if(org){
          $.getJSON("/get_files/" + org, function(data){
              var options = '<option value="">Select a file</option>';
              $.each(data, function(i, file){
                  options += '<option value="'+file+'">'+file+'</option>';
              });
              $("#filename").html(options);
          });
      } else {
          $("#filename").html('<option value="">Select a file</option>');
      }
  });
  
  $("#eventForm").submit(function(){
      // Disable the submit button to prevent multiple submissions
      $("#sendButton").prop("disabled", true);
      // Show the progress indicator
      $("#progress").show();
  });
</script>
<script>
$(function(){
  var bindSummarySend = function(){
    $("#eventForm").off('submit').on('submit', function(e){
      e.preventDefault();
      var org = $("#organization").val();
      var file = $("#filename").val();
      var routing_key = $("#routing_key").val();
      if(!org || !file || !routing_key) return;
      $("#sendButton").prop("disabled", true);
      $("#progress").show();
      $("#scheduleSummaryContainer").hide();
      $("#resultsToggleContainer").hide();
      $("#resultsSection").hide();
      $("#scheduleSummaryTable").empty();
      $("#resultsTable").empty();
      // Send events via Node backend API (parallel scheduling)
      $.ajax({
        url: 'http://127.0.0.1:5002/api/events/send',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ organization: org, filename: file, routing_key: routing_key }),
        success: function(resp) {
          $("#progress").hide();
          if(resp.error) { alert(resp.error); return; }
          // Render schedule summary
          var html = '<thead><tr><th>Summary</th><th>Total Sends</th><th>Repeat Count</th><th>Initial Delay (s)</th><th>Next Offset (s)</th></tr></thead><tbody>';
          $.each(resp.schedule_summary, function(i, ev) {
            html += '<tr><td>'+ev.summary+'</td><td>'+ev.total_sends+'</td><td>'+ev.total_repeats+'</td><td>'+ev.initial_offset+'</td><td>'+(ev.next_offset!==null?ev.next_offset:'-')+'</td></tr>';
          });
          html += '</tbody>';
          $("#scheduleSummaryTable").html(html);
          $("#scheduleSummaryContainer").show();
          // Render detailed results
          var rhtml = '<thead><tr><th>Summary</th><th>Attempt</th><th>Status Code</th><th>Response</th><th>Error</th></tr></thead><tbody>';
          $.each(resp.results, function(i, r) {
            rhtml += '<tr>'
                  + '<td>'+r.summary+'</td>'
                  + '<td>'+(r.attempt||'-')+'</td>'
                  + '<td>'+(r.status_code!==null?r.status_code:'-')+'</td>'
                  + '<td>'+(r.response!==null?r.response:'-')+'</td>'
                  + '<td>'+(r.error?r.error:'-')+'</td>'
                  + '</tr>';
          });
          rhtml += '</tbody>';
          $("#resultsTable").html(rhtml);
          $("#resultsToggleContainer").show();
          $("#toggleResultsBtn").off('click').on('click', function(){
            $("#resultsSection").toggle();
            $(this).text($("#resultsSection").is(':visible')?'Hide Detailed Results':'Show Detailed Results');
          });
        },
        error: function(jqXHR) {
          $("#progress").hide();
          var err = jqXHR.responseJSON && jqXHR.responseJSON.error ? jqXHR.responseJSON.error : 'Error sending events';
          alert(err);
        }
      });
    });
    });
  };
  bindSummarySend();
});
</script>
</body>
</html>
